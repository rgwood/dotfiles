- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/bin

- link:
    ~/.dotfiles: ''
    ~/.config/fish/config.fish: 
      force: true
      path: fish/config.fish
    ~/.config/fish/functions: fish/functions
    ~/.vimrc: vimrc
    ~/bin/unzipall: bin/unzipall

- shell:
  - [git submodule update --init --recursive, Installing submodules]