- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.dotfiles: ''
    ~/.vimrc: vimrc
    ~/scripts: scripts/linux
    ~/notes: notes
    ~/.oh-my-zsh: oh-my-zsh
    ~/.powerlevel10k: powerlevel10k
    ~/.zshrc: zsh/zshrc

- create:
    - ~/downloads

- shell:
  - [fzf/install --all, Installing fzf]
  - [sudo chsh -s $(which zsh), Making zsh the default shell]